<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <div>
        <h1>Jogo da velha</h1>
    </div>

    <div class="container">
        <div class="square-content">
            <div class="square no-border-left no-border-top" id="0"></div>
            <div class="square no-border-left" id="1"></div>
            <div class="square no-border-left no-border-bottom" id="2"></div>
        </div>
        <div class="square-content">
            <div class="square no-border-top" id="3"></div>
            <div class="square " id="4"></div>
            <div class="square no-border-bottom" id="5"></div>
        </div>
        <div class="square-content">
            <div class="square no-border-right no-border-top" id="6"></div>
            <div class="square no-border-right" id="7"></div>
            <div class="square no-border-right no-border-bottom" id="8"></div>
        </div>
    </div>
<script src="./scripts/game.js"></script>
<script src="./scripts/interface.js"></script>
</body>
</html>
